<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Project</title>
</head>
<body>
  <script>

    function computerPlay(){
        let randomInt = Math.floor(Math.random() * 3)
        switch(randomInt){
            case 0:
                return "Rock"
                break;
            case 1:
                return "Paper"
                break;
            case 2:
                return "Scissors"
                break;
        }
    }

  </script>
</body>
</html>
