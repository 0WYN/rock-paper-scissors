<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "scoreBox">
        <p id = "wins" class = "scores">Wins: </p>
        <p id = "loses" class = "scores">Loses: </p>
        <p id = "draws" class = "scores">Draws: </p>
    </div>

    <div>
        <h1 id = winner class = winner>Click a button to start!</h1>  
    </div>

    <div class = "buttons">
        <button class = "button">Rock</button>
        <button class = "button">Paper</button>
        <button class = "button">Scissors</button>
    </div>

    



  <script>
let wins = 0;
let loses = 0;
let draws = 0;
        
document.body.addEventListener("click", event => {
    if (event.target.nodeName == "BUTTON") {
        console.log("Clicked", event.target.textContent);
        }
    else{return}
    playRound(event.target.textContent);
    updateScore();
    });

    
    function getComputerSelection(){
        let randomInt = Math.floor(Math.random() * 3)
        switch(randomInt){
            case 0:
                return "Rock"
                break;
            case 1:
                return "Paper"
                break;
            case 2:
                return "Scissors"
                break;
        }
    }

    function playRound(playerSelection){
        let computerSelection = getComputerSelection()
        
        if (playerSelection === "Rock" && computerSelection === "Paper"){
            document.getElementById("winner").innerHTML = "You Lose! Paper beats Rock";
            loses++;
        }
        else if (playerSelection === "Rock" && computerSelection === "Scissors"){
            document.getElementById("winner").innerHTML = "You Win! Rock beats Scissors";
            wins++;
        }
        else if (playerSelection === "Paper" && computerSelection === "Rock"){
            document.getElementById("winner").innerHTML = "You Win! Paper beats Rock";
            wins++  
        }
        else if (playerSelection === "Paper" && computerSelection === "Scissors"){
            document.getElementById("winner").innerHTML = "You Lose! Scissors beats Paper";
            loses++   
        }
        else if (playerSelection === "Scissors" && computerSelection === "Rock"){
            document.getElementById("winner").innerHTML = "You Lose! Rock beats Scissors";
            loses++  
        }
        else if (playerSelection === "Scissors" && computerSelection === "Paper"){
            document.getElementById("winner").innerHTML = "You Win! Scissors beats Paper";
            wins++   
        }
        else if (playerSelection === computerSelection){
            document.getElementById("winner").innerHTML = "It's a draw!";
            draws++   
        }
    }

    function updateScore(){
        document.getElementById("wins").innerHTML = `Wins: ${wins}`;
        document.getElementById("loses").innerHTML = `Loses: ${loses}`;
        document.getElementById("draws").innerHTML = `Draws: ${draws}`;
        
    }






  </script>
</body>
</html>
